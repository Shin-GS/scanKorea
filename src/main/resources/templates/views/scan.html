<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>ScanKorea ¬∑ Barcode Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta name="color-scheme" content="light dark"/>

    <style>
        :root {
            --brand: #1e88e5;
            --brand-light: #e3f2fd;
            --text: #222;
            --muted: #666;
            --radius: 14px;
            --font: system-ui, -apple-system, "Noto Sans", "Noto Sans KR", sans-serif;
            --fs: clamp(15px, 2.8vw, 17px);
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            font-family: var(--font);
            font-size: var(--fs);
            background: linear-gradient(180deg, var(--brand-light) 0%, #fff 100%);
            color: var(--text);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            max-width: 720px;
            text-align: center;
            padding: 2.5rem 1rem 1.5rem;
        }

        header h1 {
            margin: 0;
            font-size: clamp(22px, 6vw, 28px);
            color: var(--brand);
            font-weight: 700;
        }

        header p {
            margin-top: .5rem;
            color: var(--muted);
            font-size: 0.95em;
        }

        main {
            width: 100%;
            max-width: 720px;
            background: #fff;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem 1.4rem 2.4rem;
            margin: 0 1rem 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: .4rem;
        }

        select, input[type="file"] {
            width: 100%;
            padding: .9rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            background: #fafafa;
        }

        .drop-zone {
            border: 2px dashed var(--brand);
            border-radius: var(--radius);
            padding: 2.2rem 1rem;
            text-align: center;
            color: var(--muted);
            background: var(--brand-light);
            transition: 0.2s ease;
        }

        .drop-zone.dragover {
            background: color-mix(in oklab, var(--brand) 15%, white);
            color: var(--text);
        }

        .file-name {
            margin-top: .6rem;
            font-size: .9em;
            color: var(--muted);
        }

        button {
            display: block;
            width: 100%;
            background: var(--brand);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 1.1rem;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.8rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.2s ease;
        }

        button:hover {
            background: #1565c0;
        }

        .tip {
            text-align: center;
            color: var(--muted);
            font-size: .9em;
            margin-top: 1.2rem;
        }

        footer {
            text-align: center;
            font-size: .8em;
            color: var(--muted);
            padding: 1.5rem;
        }

        .error {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: #b00020;
            padding: .9rem 1rem;
            border-radius: var(--radius);
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(180deg, #102942 0%, #0a192f 100%);
                color: #f5f5f5;
            }

            main {
                background: #1c2b3a;
                color: #f5f5f5;
            }

            select, input[type="file"] {
                background: #223344;
                border-color: #445566;
                color: #f5f5f5;
            }

            .drop-zone {
                border-color: #64b5f6;
                background: #0f2438;
            }

            button {
                background: #42a5f5;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>ScanKorea</h1>
    <p>Your travel barcode helper</p>
</header>

<main role="main">
    <div th:if="${error}" class="error" th:text="${error}">
        There was an error scanning the barcode.
    </div>

    <form th:action="@{/scan}" method="post" enctype="multipart/form-data">
        <div>
            <label for="lang">üåç Choose Language</label>
            <select id="lang" name="lang" required>
                <option th:each="lc : ${T(com.scankorea.server.common.constant.LanguageCode).values()}"
                        th:value="${lc}"
                        th:text="${lc}"
                        th:attrappend="selected=${lc.name() == 'EN'}">EN
                </option>
            </select>
        </div>

        <div>
            <label for="file">üì∏ Upload or take a photo</label>
            <div id="dropZone" class="drop-zone">
                Tap to select or drag a photo here
                <div id="fileName" class="file-name">No file selected</div>
            </div>
            <input id="file" type="file" name="file" accept="image/*" capture="environment" hidden required>
        </div>

        <button type="submit">Scan Barcode</button>
    </form>

    <p class="tip">üí° Tip: Use clear lighting and keep the barcode centered.</p>
</main>

<footer>
    ¬© 2025 ScanKorea ¬∑ Helping travelers read Korean products
</footer>

<script>
    const drop = document.getElementById('dropZone');
    const input = document.getElementById('file');
    const fileName = document.getElementById('fileName');

    drop.addEventListener('click', () => input.click());
    drop.addEventListener('dragover', (e) => {
        e.preventDefault();
        drop.classList.add('dragover');
    });
    drop.addEventListener('dragleave', () => drop.classList.remove('dragover'));
    drop.addEventListener('drop', (e) => {
        e.preventDefault();
        drop.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file) {
            input.files = e.dataTransfer.files;
            fileName.textContent = file.name;
        }
    });
    input.addEventListener('change', () => {
        const file = input.files[0];
        fileName.textContent = file ? file.name : 'No file selected';
    });
</script>
</body>
</html>
