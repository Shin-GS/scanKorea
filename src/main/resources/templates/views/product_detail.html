<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${product.displayName} ?: 'Product Detail'">Product Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta name="color-scheme" content="light dark"/>

    <style>
        :root {
            --brand: #1e88e5;
            --brand-light: #e3f2fd;
            --text: #222;
            --muted: #666;
            --radius: 14px;
            --font: system-ui, -apple-system, "Noto Sans", "Noto Sans KR", sans-serif;
            --fs: clamp(15px, 2.6vw, 17px);
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            font-family: var(--font);
            font-size: var(--fs);
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(180deg, var(--brand-light) 0%, #fff 100%);
            padding: calc(env(safe-area-inset-top) + 1.2rem) clamp(1rem, 4vw, 2rem);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100dvh;
        }

        header {
            width: 100%;
            max-width: 880px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: .75rem 1rem;
            margin-bottom: 1.8rem;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.4rem, 5vw, 2rem);
            color: var(--brand);
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: .5rem;
        }

        .toolbar label {
            font-size: .9rem;
            color: var(--muted);
        }

        select {
            padding: .6rem .8rem;
            border-radius: var(--radius);
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button, a.button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
            padding: .6rem 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            text-decoration: none;
            color: #fff;
            background: var(--brand);
            transition: background 0.2s ease;
        }

        button:hover, a.button:hover {
            background: #1565c0;
        }

        main.card {
            width: 100%;
            max-width: 880px;
            background: #fff;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: grid;
            gap: 1.6rem;
            grid-template-columns: 1fr;
            padding: 1.8rem 1.4rem 2rem;
        }

        @media (min-width: 700px) {
            main.card {
                grid-template-columns: 300px 1fr;
                gap: 1.8rem;
                padding: 2rem;
            }
        }

        img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: var(--radius);
            background: #f4f4f4;
        }

        .muted {
            color: var(--muted);
        }

        .badge {
            display: inline-block;
            padding: .25rem .6rem;
            border-radius: 999px;
            background: #e8f4ff;
            color: var(--brand);
            font-size: .8rem;
            font-weight: 600;
        }

        h2 {
            font-size: 1.4rem;
            margin: .4rem 0 1rem;
        }

        h3 {
            font-size: 1.1rem;
            margin-top: 1.6rem;
            margin-bottom: .6rem;
        }

        article p {
            margin: 0;
            line-height: 1.5;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(180deg, #102942 0%, #0a192f 100%);
                color: #f5f5f5;
            }

            main.card {
                background: #1c2b3a;
            }

            .muted {
                color: #a0a0a0;
            }

            select {
                background: #223344;
                border-color: #445566;
                color: #f5f5f5;
            }

            .badge {
                background: #10355f;
                color: #90caf9;
            }

            button, a.button {
                background: #42a5f5;
            }
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="${product.displayName}">Product</h1>

    <form class="toolbar" th:action="@{|/p/${product.gtin}|}" method="get">
        <label for="lang">Language</label>
        <select id="lang" name="lang">
            <option th:each="lc : ${T(com.scankorea.server.common.constant.LanguageCode).values()}"
                    th:selected="${#strings.equals(lc, param.lang)}"
                    th:value="${lc}"
                    th:text="${lc}">EN
            </option>
        </select>
        <button type="submit">Apply</button>
        <a class="button" th:href="@{/scan}">Back</a>
    </form>
</header>

<main class="card">
    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" alt="Product image">

    <section>
        <p class="muted" th:text="${product.brandName}">Brand</p>
        <h2 th:text="${product.displayName}">Display Name</h2>

        <p>
            <span class="muted">GTIN:</span>
            <strong th:text="${product.gtin}">0000000000000</strong>
            <span th:if="${product.verified}" class="badge" style="margin-left:.5rem;">Verified</span>
        </p>

        <p>
            <span class="muted">Origin:</span>
            <span th:text="${product.originCountry}">-</span>
        </p>

        <article>
            <h3>Description</h3>
            <p th:text="${product.description}">No description available.</p>
        </article>
    </section>
</main>
</body>
</html>
