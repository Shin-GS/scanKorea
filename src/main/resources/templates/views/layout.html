<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta name="color-scheme" content="light dark"/>
    <title th:text="${pageTitle} ?: 'ScanKorea'">ScanKorea</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Theme Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#1e88e5',
                        'brand-light': '#e3f2fd',
                    },
                    borderRadius: {
                        xl: '14px',
                    },
                },
            },
        };
    </script>
</head>

<body class="min-h-screen flex flex-col items-center bg-gradient-to-b from-brand-light to-white dark:from-slate-900 dark:to-slate-950 text-gray-800 dark:text-gray-100 font-sans p-4 sm:p-8">

<!-- Header Section -->
<header class="w-full max-w-5xl flex flex-col sm:flex-row justify-between items-center gap-4 mb-10">
    <a th:href="@{/scan}" class="flex items-center gap-2">
        <!-- Simple barcode-like icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-brand" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h2m14 0h2m-8 0v16m-4-8h8"/>
        </svg>
        <h1 class="text-2xl sm:text-3xl font-bold text-brand dark:text-blue-400">ScanKorea</h1>
    </a>

    <nav class="flex flex-wrap justify-center gap-3 text-sm text-gray-600 dark:text-gray-300">
        <a th:href="@{/scan}" class="hover:text-brand dark:hover:text-blue-400">Scan</a>
        <a th:href="@{/result}" class="hover:text-brand dark:hover:text-blue-400">Results</a>
        <a th:href="@{/help}" class="hover:text-brand dark:hover:text-blue-400">Help</a>
    </nav>
</header>

<!-- Main Content Fragment -->
<main class="w-full max-w-5xl flex-1" th:fragment="content">
    <!-- Each page's content will be injected here -->
</main>

<!-- Footer Section -->
<footer class="text-center text-xs text-gray-500 dark:text-gray-400 mt-12 pb-6">
    © 2025 ScanKorea · Helping travelers read Korean products
</footer>

</body>
</html>
