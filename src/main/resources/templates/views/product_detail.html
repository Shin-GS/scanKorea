<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.displayName} ?: 'Product Detail'">Product Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            max-width: 880px;
            margin: 2rem auto;
            font-family: system-ui, Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 1.25rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 1rem;
        }

        img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 10px;
            background: #f4f4f4;
        }

        .muted {
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: .2rem .5rem;
            border-radius: 999px;
            background: #eef6ff;
            color: #0b65c6;
            font-size: .8rem;
        }

        a.button {
            display: inline-block;
            padding: .5rem .9rem;
            border-radius: 10px;
            background: #222;
            color: #fff;
            text-decoration: none;
        }

        .toolbar {
            display: flex;
            gap: .5rem;
            align-items: center;
        }

        select {
            padding: .4rem .5rem;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="${product.displayName}">Product</h1>

    <!-- quick language switch (navigates keeping GTIN) -->
    <form class="toolbar" th:action="@{|/p/${product.gtin}|}" method="get">
        <label for="lang" class="muted">Language</label>
        <select id="lang" name="lang">
            <option th:each="lc : ${T(com.scankorea.server.common.constant.LanguageCode).values()}"
                    th:selected="${#strings.equals(lc, param.lang)}"
                    th:value="${lc}"
                    th:text="${lc}">EN
            </option>
        </select>
        <button type="submit">Apply</button>

        <a class="button" th:href="@{|/scan|}">Back to scan</a>
    </form>
</header>

<main class="card">
    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" alt="Product image">

    <section>
        <p class="muted" th:text="${product.brandName}">Brand</p>
        <h2 th:text="${product.displayName}">Display Name</h2>

        <p>
            <span class="muted">GTIN:</span>
            <strong th:text="${product.gtin}">0000000000000</strong>
            <span th:if="${product.verified}" class="badge" style="margin-left:.5rem;">Verified</span>
        </p>

        <p>
            <span class="muted">Origin:</span>
            <span th:text="${product.originCountry}">-</span>
        </p>

        <article>
            <h3>Description</h3>
            <p th:text="${product.description}">No description.</p>
        </article>
    </section>
</main>
</body>
</html>
