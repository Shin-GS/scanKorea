<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scan Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            max-width: 840px;
            margin: 2rem auto;
            font-family: system-ui, Arial, sans-serif;
            line-height: 1.5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 1.25rem;
        }

        .error {
            background: #ffe8e8;
            border: 1px solid #ffb3b3;
            color: #b00020;
            padding: .75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin: .5rem 0 .25rem;
            font-weight: 600;
        }

        input[type="file"], select {
            width: 100%;
            padding: .5rem;
        }

        button {
            margin-top: 1rem;
            padding: .6rem 1rem;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
        }

        button[type="submit"] {
            background: #222;
            color: #fff;
        }
    </style>
</head>
<body>
<header>
    <h1>Barcode Scan</h1>
    <!-- simple language hint -->
    <small>Select a language before uploading</small>
</header>

<main class="card">
    <div th:if="${error}" class="error" th:text="${error}">There was an error.</div>

    <form th:action="@{/scan}" method="post" enctype="multipart/form-data">
        <!-- If Spring Security is in use, uncomment the CSRF line below
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        -->

        <label for="lang">Language</label>
        <select id="lang" name="lang" required>
            <!-- Build options from the enum -->
            <option th:each="lc : ${T(com.scankorea.server.common.constant.LanguageCode).values()}"
                    th:value="${lc}"
                    th:text="${lc}">EN
            </option>
        </select>

        <label for="file">Upload an image (EAN/UPC barcode)</label>
        <input id="file" type="file" name="file" accept="image/*" required>

        <button type="submit">Scan</button>
    </form>

    <p style="margin-top:1rem;color:#555;">
        Tip: Clear photos with the barcode centered work best.
    </p>
</main>
</body>
</html>
