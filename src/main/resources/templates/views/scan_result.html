<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Scan Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta name="color-scheme" content="light dark"/>

    <style>
        :root {
            --brand: #1e88e5;
            --brand-light: #e3f2fd;
            --text: #222;
            --muted: #666;
            --radius: 14px;
            --font: system-ui, -apple-system, "Noto Sans", "Noto Sans KR", sans-serif;
            --fs: clamp(15px, 2.7vw, 17px);
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            font-family: var(--font);
            font-size: var(--fs);
            line-height: 1.55;
            color: var(--text);
            background: linear-gradient(180deg, var(--brand-light) 0%, #fff 100%);
            padding: calc(env(safe-area-inset-top) + 1.5rem) clamp(1rem, 4vw, 2rem);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100dvh;
        }

        header {
            width: 100%;
            max-width: 980px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: .75rem 1rem;
            margin-bottom: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.4rem, 5vw, 2rem);
            color: var(--brand);
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: .5rem;
        }

        .toolbar label {
            color: var(--muted);
            font-size: .9rem;
        }

        select, input[type="file"] {
            padding: .6rem .8rem;
            border-radius: var(--radius);
            border: 1px solid #ccc;
            font-size: 1rem;
            background: #fafafa;
        }

        button, a.button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
            padding: .7rem 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            text-decoration: none;
            color: #fff;
            background: var(--brand);
            transition: background 0.2s ease;
        }

        button:hover, a.button:hover {
            background: #1565c0;
        }

        a.button.secondary {
            background: #555;
        }

        main {
            width: 100%;
            max-width: 980px;
            flex: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.4rem;
        }

        .card {
            background: #fff;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: .7rem;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            background: #f4f4f4;
        }

        .muted {
            color: var(--muted);
            font-size: .9rem;
        }

        h3 {
            margin: .2rem 0 .3rem;
            font-size: 1.1rem;
        }

        .empty {
            border: 1.5px dashed #bbb;
            border-radius: var(--radius);
            padding: 2rem 1.5rem;
            background: #fafafa;
            text-align: center;
            color: var(--muted);
            font-size: 1rem;
            margin-top: 2rem;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(180deg, #102942 0%, #0a192f 100%);
                color: #f5f5f5;
            }

            .card {
                background: #1c2b3a;
            }

            select, input[type="file"] {
                background: #223344;
                border-color: #445566;
                color: #f5f5f5;
            }

            .empty {
                background: #1c2b3a;
                border-color: #445566;
                color: #aaa;
            }

            button, a.button {
                background: #42a5f5;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Scan Result</h1>

    <form class="toolbar" th:action="@{/scan}" method="post" enctype="multipart/form-data">
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
        <label for="lang">Language</label>
        <select id="lang" name="lang" required>
            <option th:each="lc : ${T(com.scankorea.server.common.constant.LanguageCode).values()}"
                    th:selected="${#strings.equals(lc, param.lang)}"
                    th:value="${lc}"
                    th:text="${lc}">EN
            </option>
        </select>
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Re-scan</button>
        <a th:href="@{'/scan'}" class="button secondary">Back</a>
    </form>
</header>

<main>
    <div th:if="${#lists.isEmpty(products)}" class="empty">
        No products found.<br>Try a clearer photo or different angle.
    </div>

    <div class="grid" th:if="${!#lists.isEmpty(products)}">
        <article class="card" th:each="p : ${products}">
            <img th:if="${p.imageUrl}" th:src="${p.imageUrl}" alt="Product image">

            <div>
                <div class="muted" th:text="${p.brandName}">Brand</div>
                <h3 th:text="${p.displayName}">Product Name</h3>
                <div class="muted">
                    <span>GTIN:</span> <span th:text="${p.gtin}">0000000000000</span>
                    <span th:if="${p.verified}" style="margin-left:.4rem;">Â· Verified</span>
                </div>
            </div>

            <p th:text="${p.description}">Description...</p>

            <div>
                <a class="button"
                   th:href="@{/p/{gtin}(gtin=${p.gtin}, lang=${param.lang})}">
                    View details
                </a>
            </div>
        </article>
    </div>
</main>
</body>
</html>
